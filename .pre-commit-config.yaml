repos:
  # =============================================================================
  # Pre-commit hooks (run on git commit)
  # =============================================================================

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: check-merge-conflict
      - id: detect-private-key

  # Shell script linting
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ['-e', 'SC1091']  # Don't complain about sourced files

  # Dockerfile linting
  - repo: https://github.com/hadolint/hadolint
    rev: v2.13.1-beta
    hooks:
      - id: hadolint-docker
        args: ['--ignore', 'DL3008', '--ignore', 'DL3013']  # Allow unpinned apt/pip versions

  # Go formatting and linting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-imports
      - id: go-mod-tidy

  # Go static analysis (uses local golangci-lint)
  - repo: local
    hooks:
      - id: golangci-lint
        name: golangci-lint
        entry: bash -c 'cd webhook && golangci-lint run --fix'
        language: system
        files: '\.go$'
        pass_filenames: false

  # =============================================================================
  # Pre-push hooks (heavier checks)
  # =============================================================================
  - repo: local
    hooks:
      - id: go-build
        name: go build
        entry: bash -c 'cd webhook && go build -o /dev/null .'
        language: system
        files: '\.go$'
        pass_filenames: false
        stages: [pre-push]

      - id: script-syntax
        name: bash syntax check
        entry: bash -n
        language: system
        files: '\.(sh|bash)$'
        stages: [pre-push]
